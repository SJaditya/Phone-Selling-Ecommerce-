{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- animate cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  {% comment %} <!-- slick cdn -->
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> {% endcomment %}
  <!-- bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="{% static './css/base.css' %}">
  <link rel="stylesheet" href="{% static './css/utils.css' %} ">
  <link rel="stylesheet" href="{% static './css/style.css' %}">
  <link rel="stylesheet" href="{% static './css/mediaquery.css' %}">
  <link rel="stylesheet" href="{% static 'css/contact_style.css' %}">

  <title>Dashboard</title>
</head>

<body>
  <!-- header start-->
  <header>
    <div class="navbar">
        <nav>

            <ul>
                <li><a href="{% url 'home' %}" target="_blank">Home</a></li>
                <li><a href="{% url 'product' %}" target="_blank">Products</a></li>
                <li><a href="{% url 'about' %}" target="_blank">About</a></li>
                <li><a href="{% url 'contact' %}" target="_blank">Contact</a></li>
            </ul>
            <div class="logo">
                <img src="{% static 'assets/smartpx white.png' %}" alt="" width="70px" height="63px">
                
            </div>
            <div class="button">
              {% if user.is_authenticated %}
              <button type="button" class="btnsec"><a href="{% url 'logout' %}" target="_blank"> logout</a></button>
              {% else %}
              <button type="button" class="btn"><a href="{% url 'login' %}" target="_blank"> Login</a></button>
              <button type="button" class="btnsec"><a href="{% url 'sign_up' %}" target="_blank"> Sign up</a></button>
              {% endif %}
          </div>

        </nav>
    
    </div>

</header>
  <!-- header end -->
  <main class="contact-us">
    <div class="banner">
      <img src="{% static '/assets/caro1.jpg' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Dashboard
      </h1>
    </div>

    <section class="container mt-5">
      <div><h4 class="text-center text-white-50">
        hi,{{request.user.username}},Hope you are having a good day
      </h4></div>
    </section>
  </main>
  <footer class="flex-all-center">
    <p>Copyright &copy; 2022 all rights reserved smartPx</p>
</footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="{% static './js/script.js' %}"></script>
  <!-- scripts -->

</body>

</html>
